<!DOCTYPE html>
<html>
    <head>
    <meta property="fb:app_id" content="884720528801972"/>
    <meta property="al:android:app_name" content="AppCloud">
    <meta property="al:android:package" content="com.aura.oobe.samsung"/>
    <meta property="og:title" content="get app" />
    <meta property="og:image" content="https://hlzyael.github.io/bkgr_watercolor.png"/>
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Your app" />
  </head>

    <script>
        
         setTimeout(function() {
    window.location.href = "aura-apps://install_with_dialog?appUUID=" + getParameterByName("appUUID") + "&packageName=" + getParameterByName("packageName");
  }, 2000);
        
 
        function getParameterByName(name, url = window.location.href) {

      name = name.replace(/[\[\]]/g, '\\$&');

      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),

        results = regex.exec(url);

      if (!results) return null;

      if (!results[2]) return '';

      return decodeURIComponent(results[2].replace(/\+/g, ' '));

    }

</script>
</html>
